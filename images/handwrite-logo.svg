      <stop offset="0%" style="stop-color:#09f;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <circle cx="30" cy="30" r="28" fill="url(#bgGradient)"/>
  
