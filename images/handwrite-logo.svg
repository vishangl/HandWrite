  <circle cx="35" cy="30" r="2" fill="#09f" opacity="0.8"/>
  
  <!-- Small decorative elements -->
  <circle cx="42" cy="22" r="1" fill="#09f" opacity="0.5"/>
  <circle cx="18" cy="38" r="1" fill="#09f" opacity="0.5"/>
